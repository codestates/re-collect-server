<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Alert Email</title>
<link href="./styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

<table class="body-wrap">
	<tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td class="content-wrap aligncenter">
							<table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center">
                    <img 
                      src="https://s3.ap-northeast-2.amazonaws.com/recollect.today/logo.png" 
                      width="170"
                      style="border: none; display: block; max-width: 170px; width: 100%"
                    >
                  </td>
                </tr>			
								<tr>
									<td align="center" class="content-block">
                    <h1 
                    style="font-family: Arial, Helvetica, sans-serif; 
                      font-size: 24px; 
                      color: #010E28; 
                      font-weight: bold; 
                      margin: 0; 
                      margin-bottom: 5px;
                      padding: 0"
                      >
                      &#128214; Recollect에서 알려드립니다 &#128214;
                    </h1>
									</td>
								</tr>
								<tr>
									<td class="content-block">
										<h2 class="aligncenter"><strong style="font-weight: bold; color: #010E28">읽지 않은 북마크 수: {{count}} </strong></h2>
									</td>
								</tr>
								<tr>
									<td class="content-block aligncenter">
										<table class="invoice">
											<tr style="color: #010E28">
												<td><strong style="font-weight: bold; color: #010E28; font-size: 17px;">안녕하세요, {{username}}님</strong><br>생성일로 부터 읽지않은 북마크의 수는<br>아래와 같습니다</td>
											</tr>
                      <td height=40" style="height:40px">
                        <img 
                          src="https://moiseshp.github.io/email-templates-for-developers/storage/transparent.png" 
                          width="1" 
                          height="1" 
                          border="0" 
                          style="display: block; border: none" 
                        />
                      </td>
											<tr>
												<td>
													<table 
                          class="invoice-items" 
                          cellpadding="0" 
                          cellspacing="0">
														<tr 
                            style=
                            "vertical-align: top;
                            color: #010E28;"
                            >
															<td>{{text}}</td>
															<td class="alignright">{{link}}</td>
														</tr>
														<tr 
                            class="total"
                            style=
                            "color: black;"
                            >
															<td class="alignright" width="80%">Total</td>
															<td class="alignright">{{count}} </td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
								<tr>
									<td class="content-block aligncenter">
										<a href="https://www.recollect.today">홈페이지로 이동</a>
									</td>
								</tr>
                <tr>
                  <td height=40" style="height:40px">
                    <img 
                      src="https://moiseshp.github.io/email-templates-for-developers/storage/transparent.png" 
                      width="1" 
                      height="1" 
                      border="0" 
                      style="display: block; border: none" 
                    />
                  </td>
                </tr>
								<tr>
									<td
                  style="color:black" 
                  class="content-block aligncenter">
										Recollect. recollect.today.service@gmail
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<div class="footer">
					<table width="100%">
						<tr>
							<td class="aligncenter content-block" style="color:black" >Questions? Email <a href="mailto:">recollect.today.service@gmail.com</a></td>
						</tr>
					</table>
				</div></div>
		</td>
		<td></td>
	</tr>
</table>

</body>
</html>
